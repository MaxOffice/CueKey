<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueKey</title>
    <!-- Add html-to-image library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"
        integrity="sha512-iZ2ORl595Wx6miw+GuadDet4WQbdSWS3JLMoNfY8cRGoEFy6oT3G9IbcrBeL6AfkgpA51ETt/faX6yLV+/gFJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/keystyles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script>
        // Detect macOS, add a classname to body and append Noto Symbols web font family,
        // because the default macOS fonts do not support a lot of Unicode glyphs
        if (navigator.platform.indexOf('Mac') > -1 ||
            (navigator.userAgent.indexOf('Mac') > -1 && navigator.maxTouchPoints > 0)) {
            document.documentElement.className += ' macos-fonts';

            // Create and append the font stylesheet link
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&family=Noto+Sans+Symbols+2&display=swap';
            document.head.appendChild(link);
        }
    </script>
</head>

<body>
    <div class="toolbar">
        <div class="logo"><img src="images/cuekeylogo.png"></div>
        <div class="tools">
            <div class="zoom-controls hidden">
                <input id="chkWinKey" class="zoom-btn" type="checkbox" value="false" title="Add Meta Key">
                <label for="chkWinKey" class="zoom-btn" accesskey="k">Add <img class="metalogo"
                        src="images/WindowsLogo-2012.svg"> <u>K</u>ey</label>
            </div>
            <div class="zoom-controls">
                <label class="zoom-btn">Insert :</label>
                <button class="btn" id="addMetaBtn" title="Add Windows key without invoking actions">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                        fill="currentColor" class="windowsonly linuxonly">
                        <path
                            d="M3 5.1L10.5 4v7H3V5.1zM10.5 13v7L3 18.9V13h7.5zM11.5 4L21 2.7v8.3h-9.5V4zM21 13v8.3L11.5 20v-7H21z" />
                    </svg>
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="maconly">
                        <style>
                            .command-symbol {
                                font-size: 20px;
                                fill: currentColor;
                                text-anchor: middle;
                            }
                        </style>
                        <text class="command-symbol" x="12" y="18">âŒ˜</text>
                    </svg>
                </button>
                <button class="btn" id="addFnBtn" title="Add fn key">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <style>
                            .command-symbol {
                                font-size: 20px;
                                fill: currentColor;
                                text-anchor: middle;
                            }
                        </style>
                        <text class="command-symbol" x="12" y="18">fn</text>
                    </svg>
                </button>
                <label class="zoom-btn">Custom: </label>
                <input id="txtCustom" type="text" placeholder="Blank" maxlength="15" title="Max 15 characters">
                <button id="addCustomBtn" class="btn" title="Add custom shape">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
                        <path d="M12 16l-4-4h8z" />
                        <path d="M11 7h2v6h-2z" />
                    </svg>
                </button>
            </div>

            <div class="zoom-controls" title="Min 100% -  Max 500% - increment 50%">
                <label class="zoom-btn">Zoom: </label>
                <button class="zoom-btn" id="zoomOut">-</button>
                <span class="zoom-level" id="zoomValue">300%</span>
                <button class="zoom-btn" id="zoomReset">â†º</button>
                <button class="zoom-btn" id="zoomIn">+</button>
            </div>

            <button class="btn disabled" id="backspaceBtn" title="Remove the last typed key">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path
                        d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z" />
                </svg>
            </button>

            <button class="btn disabled" id="clearBtn" title="Remove all keys and start over">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" witdh="20" height="20" fill="currentColor">
                    <path
                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5z" />
                </svg>
            </button>

            <button class="btn disabled" id="copyBtn" title="Copy PNG image to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
            </button>

            <button class="btn disabled" id="saveBtn" title="Save as PNG with transparent background">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path
                        d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z" />
                </svg>
            </button>

            <button class="btn" id="settingsBtn" title="Change settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path
                        d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="input-container">
            <textarea id="txtInput" placeholder="Click here, then press any key or key combination."
                autofocus></textarea>
        </div>


        <div class="panel-container">
            <div id="keyPanel">
                <div class="key-content" id="displayContent"></div>
            </div>
        </div>



        <div class="status-bar">
            <div id="saveStatus">Ready</div>
            <div id="gitHubLink" style="align-self: right;">v1.1.0 | <a
                    href="https://github.com/MaxOffice/CueKey/#cuekey" target="_blank">Help</a></div>
            <div id="status" class="hidden">Zoom: 100%</div>
        </div>
    </div>

    <dialog id="settingsDialog">
        <form id="settingsForm" method="dialog">
            <div class="topPanel">
                <span>Settings</span><button type="submit" value="cancel" id="settingsCloseButton">ðŸ—™</button>
            </div>
            <div class="mainPanel settings-container">
                <div class="settings-column settings-column-double settings-element-justify-content">
                    <fieldset>
                        <legend>Platform</legend>
                        <div class="setting-row">
                            <div class="radio-group">
                                <label><input type="radio" id="rbWindows" name="ostype" value="windows" checked>
                                    Windows</label>
                                <label><input type="radio" id="rbMac" name="ostype" value="mac"> macOS</label>
                                <label><input type="radio" id="rbLinux" name="ostype" value="linux"> Linux</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Key Style</legend>
                        <div class="setting-row">
                            <div class="radio-group">
                                <label><input type="radio" id="rbMechanical" name="keytype" value="mechanical" checked>
                                    Mechanical</label>
                                <label><input type="radio" id="rbChiclet" name="keytype" value="chiclet">
                                    Chiclet</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Key Gap</legend>
                        <div class="setting-row range-setting">
                            <div class="range-controls">
                                <input type="range" id="keyGap" name="keyGap" min="0" max="2" step="0.1" value="0.5">
                                <span id="keyGapValue">0.5rem</span>
                                <button type="button" class="reset-icon-btn" id="resetGapBtn"
                                    title="Reset to default (0.5rem)">â†º</button>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="settings-column">
                    <fieldset id="mechanicalTextColor">
                        <legend>Text Color</legend>
                        <div class="setting-row color-setting">
                            <div class="color-controls">
                                <input type="color" id="keyTextColor" name="keyTextColor" value="#ffffff">
                                <button type="button" class="reset-icon-btn" id="resetTextColorBtn"
                                    title="Reset to default (White)">â†º</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="mechanicalTextGradient">
                        <legend>Gradient</legend>
                        <div class="settings-element-columns">
                            <div class="setting-row color-setting">
                                <label for="gradientStart">Start</label>
                                <input type="color" id="gradientStart" name="gradientStart">
                            </div>
                            <div class="setting-row color-setting">
                                <label for="gradientEnd">End</label>
                                <input type="color" id="gradientEnd" name="gradientEnd">
                            </div>
                        </div>
                        <div class="setting-row range-setting">
                            <label for="gradientAngle">Angle</label>
                            <div class="range-controls">
                                <input type="range" id="gradientAngle" name="gradientAngle" min="0" max="359" step="1">
                                <span id="gradientAngleValue">0Â°</span>
                            </div>
                        </div>
                        <div class="setting-row">
                            <button type="button" id="gradientResetButton" class="reset-icon-btn"
                                style="display: block;" title="Reset to default gradient">â†º</button>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="previewPanel" id="settingsPreviewPanel">
                <fieldset>
                    <legend>Preview</legend>
                    <div class="key-content" id="displayContent">
                        <span class="key bigbigkey">
                            <span>Shift â‡§</span>
                        </span>
                        <span class="key bigkey">
                            <span>Ctrl</span>
                        </span>
                        <span class="key bigkey macbigbigkey">
                            <span>
                                <span class="windowsonly linuxonly">Alt</span>
                                <span class="maconly">Option âŒ¥</span>
                            </span>
                        </span>
                        <span class="key">
                            <span>C</span>
                        </span>
                    </div>
                </fieldset>
            </div>


            <div class="menu">
                <button type="submit" value="cancel" class="btn secondary">Cancel</button>
                <button type="submit" value="apply" class="btn">Apply</button>
            </div>
        </form>
    </dialog>

    <script src="js/cuekey.js"></script>
</body>

</html>
